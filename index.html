  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-image: linear-gradient(0deg, #eee 1px, transparent 0),
        linear-gradient(90deg, #eee 1px, transparent 0);

    #board {

    .card {
      position: absolute;
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.08);
      overflow: hidden;
      opacity: 0;
      transform-origin: center;
      transition: transform 0.35s ease, opacity 0.35s ease;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.7);
      cursor: grab;
      user-select: none;
    }

    .window-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.08);
      cursor: pointer;
    }

    .control.close { background: #ff5f57; border-color: #e0443e; }
    .control.minimize { background: #febb2e; border-color: #dea123; }
    .control.maximize { background: #28c840; border-color: #1aab2c; }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.55);
      padding-left: 8px;
      flex: 1;
    }

    .card-body {
      padding: 16px;
      font-size: 16px;
      line-height: 1.4;
      font-weight: 600;
      color: rgba(0, 0, 0, 0.72);
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
    }

    .card.maximized {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      border-radius: 0;
      z-index: 9999;
      transition: all 0.35s ease;
    }

    .card.maximized .card-title {
      display: none;
    }

    .card.maximized .card-body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: clamp(48px, min(18vw, 18vh), 200px);
      line-height: 1.1;
    }

    @media (max-width: 768px) {
      .card {
        width: 180px;
        border-radius: 10px;
      }

      .card-body {
        padding: 14px;
        font-size: 14px;
      }

      .card-title {
        font-size: 12px;
      }
    }
  </style>

    const colors = [

    const isMobile = window.innerWidth <= 768;

    let zIndexCounter = 200;

    function randomFrom(array) {

    }

    function createCard() {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.background = randomFrom(colors);

      const left = Math.random() * (window.innerWidth - 220);
      const top = Math.random() * (window.innerHeight - 140);

      card.style.left = left + 'px';
      card.style.top = top + 'px';
      card.innerHTML = `

          <div class="window-controls">

      board.appendChild(card);
      card.offsetHeight; // trigger reflow
